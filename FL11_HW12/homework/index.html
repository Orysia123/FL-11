<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 12 - Simple TODO List</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div id="root">
        <section id="todo-tasks" class="active">
            <h2>
                Simple TODO application
            </h2>
            <button id="add-new-task-button">
        Add new task
      </button>
            <ul id="todo-item">
            </ul>
            <ul id="ckeck-item">
            </ul>
            <h3 id="notifire">
                TODO is empty
            </h3>
        </section>
        <section id="add">
            <h2>
                Add task
            </h2>
            <input type="text" id="add-task">
            <div class="buttons-wrapper">
                <button id="cancel-added">
          Cancel
        </button>
                <button id="save-added">
          Save changes
        </button>
            </div>
        </section>
        <section id="modify">
            <h2>Modify section</h2>
            <input type="text" id="modify-task">
            <div class="buttons-wrapper">
                <button id="cancel-modified">
          Cancel
        </button>
                <button id="save-modified">
          Save changes
        </button>
            </div>
        </section>
    </div>

    <script src="./src/app.js"></script>
</body>

</html>
